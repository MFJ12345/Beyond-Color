<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Beyond Color</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              // Redefining 'museum' to be a Warm Stone palette (less sterile gray)
              museum: {
                50: '#fafaf9', // Stone 50
                100: '#f5f5f4', // Stone 100
                200: '#e7e5e4', // Stone 200
                300: '#d6d3d1', // Stone 300
                400: '#a8a29e', // Stone 400
                500: '#78716c', // Stone 500
                600: '#57534e', // Stone 600
                700: '#44403c', // Stone 700
                800: '#292524', // Stone 800
                900: '#1c1917', // Stone 900
              },
              // Primary Action Color: Deep Ocean Blue (Good for text and primary buttons)
              ocean: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e', // Deep Navy
              },
              // Accent Color: Terra Cotta / Burnt Orange (High contrast against Blue)
              terra: {
                100: '#ffedd5',
                200: '#fed7aa',
                300: '#fdba74',
                400: '#fb923c',
                500: '#f97316',
                600: '#ea580c',
                700: '#c2410c',
                800: '#9a3412',
                900: '#7c2d12',
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar hiding for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        background-color: #fafaf9; /* Warm stone background */
        -webkit-font-smoothing: antialiased;
      }
    </style>
